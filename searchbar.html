<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        .search-section {
            text-align: center;
            margin: 20px auto;
        }

        .search-bar {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .search-button:hover {
            background-color: #218838;
        }

        .ingredients-list {
            margin: 20px auto;
            text-align: left;
            max-width: 600px;
            font-size: 18px;
            color: #333;
        }

        .ingredient-item {
            margin-bottom: 10px;
        }

        .no-results {
            color: red;
        }
    </style>
</head>

<body>
    <!-- Search Bar Section -->
    <section class="search-section">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search for a dish..." />
        <button class="search-button" onclick="searchDish()">Search</button>
        <div id="ingredientsList" class="ingredients-list"></div>
    </section>

    <!-- Script -->
    <script>
        async function searchDish() {
            const searchInput = document.getElementById("searchInput").value.trim();
            const ingredientsList = document.getElementById("ingredientsList");

            // Clear previous content
            ingredientsList.innerHTML = "";

            // Check if the input is empty
            if (searchInput === "") {
                ingredientsList.innerHTML = "<p class='no-results'>Please enter a dish name to search.</p>";
                return;
            }

            // Fetch dish details from the API
            const apiUrl = `https://www.themealdb.com/api/json/v1/1/search.php?s=${encodeURIComponent(searchInput)}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.meals) {
                    const meal = data.meals[0];
                    ingredientsList.innerHTML = `<strong>Ingredients needed for ${meal.strMeal}:</strong>`;
                    const ul = document.createElement("ul");

                    // Extract ingredients and measurements from the API response
                    for (let i = 1; i <= 20; i++) {
                        const ingredient = meal[`strIngredient${i}`];
                        const measure = meal[`strMeasure${i}`];

                        if (ingredient && ingredient.trim() !== "") {
                            const li = document.createElement("li");
                            li.className = "ingredient-item";
                            li.innerText = `${ingredient} - ${measure || "as needed"}`;
                            ul.appendChild(li);
                        }
                    }

                    ingredientsList.appendChild(ul);
                } else {
                    // Display a message if the dish is not found
                    ingredientsList.innerHTML = "<p class='no-results'>Dish not found. Please try another.</p>";
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                ingredientsList.innerHTML = "<p class='no-results'>There was an error fetching the dish. Please try again later.</p>";
            }
        }
    </script>
</body>

</html>

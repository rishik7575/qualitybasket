<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
    <script>
        // Add JavaScript to handle form submission
        async function sendEmail(event) {
            event.preventDefault(); // Prevent default form submission
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const emailBody = `
                Name: ${name}
                Email: ${email}
                Message: ${message}
            `;

            try {
                // Use an Email API like EmailJS or a custom backend endpoint
                const response = await fetch('https://example.com/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        to: 'asmithasudhati@gmail.com',
                        subject: New Contact Us Message from ${name},
                        body: emailBody,
                    }),
                });

                if (response.ok) {
                    alert('Your message has been sent successfully!');
                } else {
                    alert('Failed to send your message. Please try again later.');
                }
            } catch (error) {
                console.error('Error sending email:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</head>

<body>
    <header>
        <div class="logo">Quality Basket</div>
        <nav class="menu-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="delivered.html">Delivered Products</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <form onsubmit="sendEmail(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Message:</label>
                <textarea id="message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
                <p><strong>Phone No:</strong> +91 99089 15015</p>
                <p><strong>Email:</strong> asmithasudhati@gmail.com</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Quality Basket. All Rights Reserved.</p>
    </footer>
</body>

</html>

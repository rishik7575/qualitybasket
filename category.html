<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Quality Basket</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .category-header {
            text-align: center;
            margin: 20px auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            font-size: 16px;
            color: #555;
        }

        .product button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #218838;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">Quality Basket</div>
        <nav class="menu-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Category Title -->
    <section class="category-header">
        <h1 id="categoryName">Category</h1>
        <p>Browse the best products in this category</p>
    </section>

    <!-- Products Grid -->
    <section class="product-grid" id="productGrid">
        <!-- Dynamic content will be injected here -->
    </section>

    <!-- Back to Home -->
    <div class="back-link">
        <a href="index.html">&larr; Back to Home</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Quality Basket. All Rights Reserved.</p>
    </footer>

    <script>
        // Get the category from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get("category") || "Unknown Category";

        // Update the page title and header
        document.getElementById("categoryName").innerText = category.charAt(0).toUpperCase() + category.slice(1);

        // Example product data (this could come from a real API)
        const exampleProducts = {
            groceries: [
                { name: "Rice", price: "$2.50", image: "iamges/rice.jpg" },
                { name: "Wheat Flour", price: "$3.00", image: "iamges/wheat.jpg" },
                { name: "Cooking Oil", price: "$4.99", image: "iamges/oil.jpg" }
            ],
            dairy: [
                { name: "Milk", price: "$2.99", image: "iamges/milk.jpg" },
                { name: "Cheese", price: "$5.49", image: "iamges/cheese.jpg" },
                { name: "Butter", price: "$3.79", image: "iamges/butter.jpg" }
            ],
            fruits: [
                { name: "Bananas", price: "$1.20/lb", image: "iamges/banana.jpeg" },
                { name: "Apples", price: "$2.50/lb", image: "iamges/Fresh Apples.jpeg" },
                { name: "Grapes", price: "$3.99/lb", image: "iamges/grapes.jpg" }
            ],
            snacks: [
                { name: "Chips", price: "$1.49", image: "iamges/chips.jpg" },
                { name: "Cookies", price: "$2.99", image: "iamges/cookies.jpg" },
                { name: "Popcorn", price: "$3.49", image: "iamges/popcorn.jpg" }
            ]
        };

        const products = exampleProducts[category.toLowerCase()] || [];

        // Populate the products grid
        const productGrid = document.getElementById("productGrid");

        if (products.length > 0) {
            products.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.className = "product";
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price}</p>
                    <button>Add to Cart</button>
                `;
                productGrid.appendChild(productDiv);
            });
        } else {
            productGrid.innerHTML = `<p>No products found for this category.</p>`;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean and Organized Auth Modal</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="script.js" defer></script> <!-- Link to your JavaScript file -->
    <style>
        /* Inline CSS for demonstration, replace with your external styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        #login-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        #login-button:hover {
            background-color: #218838;
        }
        #auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #auth-modal .modal-content {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #modal-header {
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        #modal-header h2 {
            margin: 0;
            font-size: 24px;
        }
        .tab-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tab-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background-color: #f0f0f0;
            color: #333;
            border-bottom: 2px solid transparent;
        }
        .tab-buttons button.active {
            background-color: #ffffff;
            border-bottom: 2px solid #28a745;
            font-weight: bold;
        }
        .form-content {
            display: none;
        }
        .form-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        /* Close button styles */
        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }
        #close-button:hover {
            color: #e74c3c;
        }
        /* Success pop-up styles */
        #success-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1001;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Login Button -->
    <button id="login-button" onclick="openAuthModal()">Login</button>

    <!-- Authentication Modal -->
    <div id="auth-modal">
        <div class="modal-content">
            <!-- Close Button -->
            <button id="close-button" onclick="closeAuthModal()">Ã—</button>

            <div id="modal-header">
                <h2>Authentication</h2>
            </div>
            <div class="tab-buttons">
                <button id="login-tab" class="active" onclick="showTab('login')">Login</button>
                <button id="signup-tab" onclick="showTab('signup')">Sign Up</button>
            </div>
            <div id="auth-forms">
                <!-- Login Form -->
                <div id="login-form" class="form-content active">
                    <form onsubmit="return handleLogin()">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                </div>

                <!-- Sign-Up Form -->
                <div id="signup-form" class="form-content">
                    <form onsubmit="return handleSignUp()">
                        <div class="form-group">
                            <label for="sign-up-name">Full Name</label>
                            <input type="text" id="sign-up-name" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="sign-up-email">Email</label>
                            <input type="email" id="sign-up-email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="sign-up-password">Password</label>
                            <input type="password" id="sign-up-password" placeholder="Create a password" required>
                        </div>
                        <div class="form-group">
                            <label for="sign-up-dob">Date of Birth</label>
                            <input type="date" id="sign-up-dob" required>
                        </div>
                        <div class="form-group">
                            <label for="sign-up-gender">Gender</label>
                            <select id="sign-up-gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sign-up-country">Country</label>
                            <input type="text" id="sign-up-country" placeholder="Enter your country" required>
                        </div>
                        <div class="form-group">
                            <label for="sign-up-district">District</label>
                            <input type="text" id="sign-up-district" placeholder="Enter your district" required>
                        </div>
                        <div class="form-group">
                            <label for="sign-up-address">Address</label>
                            <input type="text" id="sign-up-address" placeholder="Enter your full address" required>
                        </div>
                        <button type="submit" class="submit-btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Pop-up -->
    <div id="success-popup">
        <h3 id="success-message"></h3>
        <button onclick="redirectHome()">Go to Home Page</button>
    </div>

    <script>
        // Function to show login or signup tab
        function showTab(tab) {
            document.querySelectorAll('.form-content').forEach(el => el.classList.remove('active'));
            document.querySelector(`#${tab}-form`).classList.add('active');
            document.querySelectorAll('.tab-buttons button').forEach(el => el.classList.remove('active'));
            document.querySelector(`#${tab}-tab`).classList.add('active');
        }

        // Open modal
        function openAuthModal() {
            document.getElementById('auth-modal').style.display = 'flex';
        }

        // Close modal
        function closeAuthModal() {
            document.getElementById('auth-modal').style.display = 'none';
        }

        // Sample login handler
        function handleLogin() {
            alert("Login submitted!");
            showSuccessPopup("Login successful!");
            return false; // Prevent default submission for demonstration
        }

        // Sample signup handler
        function handleSignUp() {
            alert("Sign-Up submitted!");
            showSuccessPopup("Sign-Up successful!");
            return false; // Prevent default submission for demonstration
        }

        // Display success pop-up
        function showSuccessPopup(message) {
            document.getElementById('success-message').innerText = message;
            document.getElementById('success-popup').style.display = 'block';

            // Redirect after a short delay (2 seconds)
            setTimeout(() => {
                window.location.href = "index.html"; // Redirect to index page
            }, 2000); // 2 seconds delay
        }

        // Redirect to home page
        function redirectHome() {
            window.location.href = "index.html"; // Replace with actual index page URL
        }
    </script>
</body>
</html>
